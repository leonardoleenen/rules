<ul class="breadcrumb bg-white b-a">
          <li><a href=""><i class="fa fa-home"></i>Dashboard</a></li>
          <li class="active">Historial</li>
</ul>
<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>Importar exportar datos</span>
      </h3>
      <span flex></span>
      <button class="btn btn-default btn-addon" aria-label="Learn More" ng-click="showFAQs()">
          <i class="fa fa-question"></i>
          Ayuda
          <md-tooltip>Ver preguntas frecuentes</md-tooltip>
      </button>
     </div>
  </md-toolbar>
<md-content class="md-padding">
    <md-card-content>
      <button class="btn btn-primary btn-addon" ng-click="makeExport()">
        <i class="fa fa-download"></i>
        Exportar datos
      </button>
      <label ng-if="fileImport==undefined" id="uploadButton" for="import-file" class="btn btn-warning btn-addon"><i class="fa fa-upload"></i>
      Elegir datos a Importar</label>
        <input id="import-file" style="display:none;" accept=".json" type="file" ng-model="fileImport" name="file" base-sixty-four-input>
        <button ng-if="fileImport!=undefined" class="btn btn-warning btn-addon" ng-click="import()">
          <i class="fa fa-upload"></i>Importar datos
        </button>
    </md-card-content>
</md-content>
<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>Snapshots</span>
      </h3>
      <span flex></span>
     </div>
  </md-toolbar>
<md-content class="md-padding">
    <md-card-content>
      <h2 class="md-title">Listado de snapshots</h2>
       <button ng-click="newSnapshot()" class="btn btn-primary btn-addon" style="margin-bottom: 15px">
          <i class="fa fa-plus"></i>
          Generar nuevo snapshot
        </button> </br>
      <div class="table-responsive m-b-lg">
        <div ui-grid="gridOptionsSimple" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize></div>
      </div>

    </md-card-content>
</md-content>
