<ul class="breadcrumb bg-white b-a">
          <li><a href=""><i class="fa fa-home"></i>Dashboard</a></li>
          <li class="active">Auditoria</li>
</ul>

<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>Auditoria</span>
      </h3>
      <span flex></span>
      <button class="btn btn-default btn-addon" aria-label="Learn More" ng-click="showFAQs()">
          <i class="fa fa-question"></i>
          Ayuda
          <md-tooltip>Ver preguntas frecuentes</md-tooltip>
      </button>
     </div>
  </md-toolbar>
<md-content class="md-padding">
    <md-card-content>

        <form name="userForm">
      <div layout layout-sm="column">
        <div flex="20">
          <label class="cute">Usuario</label>
          <input class="form-control md-form-control" typeahead="item for item in auditoryUsers | filter:$viewValue | limitTo:8" ng-model="searchQuery.user">
        </div>
        <div flex="20">
          <label class="cute">Tipo de entidad</label>
           <select ng-model="searchQuery.type" ng-options="type for type in auditoryTypes" type="text" class="form-control md-form-control" ></select>
        </div>
        <div flex="20">
          <label class="cute">Metodo</label>
          <select ng-model="searchQuery.method" ng-options="type for type in auditoryMethods" type="text" class="form-control md-form-control"></select>
        </div>
        <div flex="20">
          <label class="cute">Nombre</label>
          <input class="form-control md-form-control" ng-model="searchQuery.objName">
        </div>
      </div>
      <div layout layout-sm="column">

      </div>
      <div layout layout-sm="column">

      </div>
      <div layout layout-sm="column">

      </div>
    </form>
      <h2 class="md-title">Listado de datos</h2>
      <div class="btn-group">
       <button ng-click="searchData()" class="btn btn-primary btn-addon" style="margin-bottom: 15px">
          <i class="fa fa-plus"></i>
          Buscar
        </button> <button ng-click="clearData()" class="btn btn-danger btn-addon" style="margin-bottom: 15px">
          <i class="fa fa-minus"></i>
          Limpiar
        </button></div></br>
      <div class="table-responsive m-b-lg">
        <div ui-grid="gridOptionsSimple" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize></div>
      </div>

    </md-card-content>
</md-content>
