<body>
<div class="indigo bg-big" style="height:100%">
  <div class="w-xxl w-auto-xs p-v-md" style="margin: 0px auto;">

      </div>
        <a href="{{ url_for('security.oauth_authorize', provider='google') }}" md-ink-ripple type="submit" class="md-btn md-raised grey-100 btn-block p-h-md" style="width: 177px;"><span style="margin-right:30px"><i class="fa fa-google-plus"></i></span> Google</a><br><br>

        <a href="{{ url_for('security.oauth_authorize', provider='twitter') }}" md-ink-ripple type="submit" class="md-btn md-raised grey-100 p-h-md" style="width: 177px;"><span style="margin-right:30px"><i class="fa fa-twitter"></i></span> Twitter</a><br><br>
    </div>
  </div>
 </div>
